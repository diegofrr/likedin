<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <header class="logo_container">
        <img src="../assets/images/icon_128.svg" alt="">
        <span>Likedin</span>
        <span class="version">v1.7</span>
    </header>

    <main id="likedin_main">
        <div class="options_container">
            <div class="active_option">
                <span class="status">Desativado</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="toggle-theme_container">
                <p>Tema</p>
                <span><i data-feather="moon"></i></span>
            </div>

            <div class="reaction_option">
                <span>Reação padrão</span>
                <div class="reactions_container">
                    <likedin_react class="_selected" react-id="0">
                        <img src="../assets/images/reactions/react_1.svg">
                    </likedin_react>

                    <likedin_react react-id="1">
                        <img src="../assets/images/reactions/react_2.svg">
                    </likedin_react>

                    <likedin_react react-id="2">
                        <img src="../assets/images/reactions/react_3.svg">
                    </likedin_react>

                    <likedin_react react-id="3">
                        <img src="../assets/images/reactions/react_4.svg">
                    </likedin_react>

                    <likedin_react react-id="4">
                        <img src="../assets/images/reactions/react_5.svg">
                    </likedin_react>

                    <likedin_react react-id="5">
                        <img src="../assets/images/reactions/react_6.svg">
                    </likedin_react>
                </div>
            </div>
        </div>
        <span class="not-working hidden"></span>
    </main>

    <div class="likedin_alert">
        Acesse o Linkedin para utilizar a extensão.
    </div>

    <footer>
        <a class="git_icon" href="https://github.com/diegofrr/likedin" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                </path>
            </svg>
        </a>
    </footer>
    <script type="module" src="popup.js"></script>
    <script type="module" src="switch.js"></script>
    <script type="module" src="reactions.js"></script>
    <script type="module" src="theme.js"></script>
</body>

</html>
